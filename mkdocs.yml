dev_addr: 127.0.0.1:22361
copyright: Copyright &copy; 2019-2023 <strong><a href="https://dyalog.com">Dyalog, LTD</a></strong>
nav:
    - Overview: 'index.md' # complete
    - Usage: 
      - 'Concepts': 'concepts.md' # complete
      - 'Using Jarvis': 'using.md' 
      - 'JSON Paradigm': 'json.md'
      - 'REST Paradigm': 'rest.md'
    - Reference:
      - 'Settings':
        - 'Operational Settings': 'settings-operational.md'
        - 'Session Settings': 'settings-session.md'
        - 'JSON Settings': 'settings-json.md'
        - 'REST Settings': 'settings-rest.md'
        - 'User Hooks Settings' : 'settings-hooks.md'
        - 'Conga-Related Settings': 'settings-conga.md'
        - 'Container Settings': 'settings-container.md'      
      - 'Methods':
        - 'Shared Methods': 'methods-shared.md'
        - 'Instance Methods': 'methods-instance.md'
      - 'Reference Guide': 'reference.md'
      - 'Configuration Settings': 'configuration.md'
    - Advanced Topics:
      - 'Security' : 'security.md'
      - 'Using Sessions' : 'sessions.md'
      - 'Docker Integration' : 'docker.md'
      - 'Running as a Windows Service' : 'winservice.md'
      - 'Into the Cloud' : 'cloud.md'
    - About: 
      - License: 'LICENSE.md'
      - 'Release Notes': 'release-notes.md'

theme:
  favicon: 'img/favicon-32.png'
  logo: 'img/dyalog-white.svg'
  features:
    - navigation.sections
    - navigation.instant
  name: material

extra:
  generator: false

extra_css:
  - css/main.css

plugins:
  - search
  - print-site:
      add_to_navigation: true
      print_page_title: 'Print'
      add_print_site_banner: false
      # Table of contents
      add_table_of_contents: false
      toc_title: 'Table of Contents'
      toc_depth: 6
      # Content-related
      add_full_urls: false
      enumerate_headings: false
      enumerate_figures: false
      add_cover_page: true
      cover_page_template: ""
      path_to_pdf: ""
      include_css: true
      enabled: true
      exclude:  

markdown_extensions:
  - admonition
  - abbr 
  - footnotes
  - attr_list
  - toc:
      title: On this page